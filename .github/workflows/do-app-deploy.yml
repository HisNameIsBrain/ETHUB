# .github/workflows/do-app-deploy.yml
name: Deploy to DO App Platform
on:
  push:
    branches: [ release/ollama-workspace ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install doctl
        run: |
          curl -sL https://github.com/digitalocean/doctl/releases/latest/download/doctl-1.100.0-linux-amd64.tar.gz | tar -xz
          sudo mv doctl /usr/local/bin
      - name: Authenticate doctl
        env:
          DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DO_ACCESS_TOKEN }}
        run: doctl auth init -t $DIGITALOCEAN_ACCESS_TOKEN
      - name: Deploy (manual: replace with your app spec)
        run: |
          # use `doctl apps create --spec app.yaml` or `doctl apps update <app-id> --spec app.yaml`
          echo "You still need to create or provide an app spec (app.yaml) for App Platform"
